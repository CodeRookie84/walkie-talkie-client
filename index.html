<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Walkie Talkie PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Walkie Talkie</h1>

  <label>Your Name: <input type="text" id="username" /></label><br>
  <label>Channel Name: <input type="text" id="channel" /></label><br>
  <button onclick="joinChannel()">Join Channel</button>
  <button onclick="leaveChannel()">Leave Channel</button>

  <h3 id="currentChannel"></h3>
  <div>
    <strong>Online Users:</strong>
    <ul id="userList"></ul>
  </div>

  <button onclick="startTalking()">Start Talking</button>
  <button onclick="stopTalking()">Stop Talking</button>

  <script src="script.js"></script>
</body>
</html>
