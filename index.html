<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkie Talkie Channels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <h1>Channels</h1>
        <div class="status-indicator">
            <span id="status-light" class="disconnected"></span>
            <span id="status-text">Connecting...</span>
        </div>
    </header>

    <main class="container">
        <p class="instructions">Toggle a channel on to listen. Press the mic to talk.</p>
        <ul id="channels-list" class="channels-list">
            <!-- Channels will be added here by JavaScript -->
        </ul>
    </main>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
